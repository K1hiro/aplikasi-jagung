<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Klasifikasi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-green-300 to-lime-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
      <h1 class="text-4xl font-bold text-lime-700 mb-6 flex items-center justify-center"><span class="mr-3">âœ¨</span> Hasil Klasifikasi</h1>

      <div class="p-6 bg-lime-50 rounded-lg text-left mb-6">
        <h2 class="text-xl font-bold text-lime-700 mb-2">Hasil Prediksi:</h2>
        <p class="text-2xl font-bold text-lime-800" id="predictedClass">{{ predicted_class }}</p>
        <p class="text-lg text-gray-700 mt-2" id="confidence">Tingkat Keyakinan: {{ "%.2f"|format(confidence) }}%</p>

        <p class="text-gray-600 mt-4 italic" id="recommendation"></p>
      </div>

      <button onclick="window.location.href='/'" class="w-full bg-lime-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-lime-700 transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
        Klasifikasi Gambar Lain
      </button>

      <footer class="mt-10 text-gray-500 text-sm">Dibuat dengan Flask dan TensorFlow/Keras.</footer>
    </div>

    <script>
      // Logika untuk menampilkan rekomendasi berdasarkan kelas
      const predictedClass = document.getElementById("predictedClass").textContent;
      const recommendationElem = document.getElementById("recommendation");

      if (predictedClass.includes("Bercak Daun")) {
        recommendationElem.textContent = "Penyakit ini ditandai dengan bercak abu-abu pada daun. Perhatikan kelembapan dan sirkulasi udara di sekitar tanaman.";
      } else if (predictedClass.includes("Hawar Daun")) {
        recommendationElem.textContent = "Penyakit ini biasanya muncul sebagai lesi panjang berbentuk elips. Rotasi tanaman dan penggunaan fungisida dapat membantu.";
      } else if (predictedClass.includes("Karat Daun")) {
        recommendationElem.textContent = "Ditandai dengan bintik-bintik kecil berwarna karat pada daun. Varietas jagung yang tahan dan fungisida bisa menjadi solusi.";
      } else if (predictedClass.includes("Sehat")) {
        recommendationElem.innerHTML = "Daun jagung terlihat sehat! Pertahankan perawatan yang baik! <span class='text-4xl'>ðŸŽ‰</span>";
      }
    </script>
  </body>
</html>
